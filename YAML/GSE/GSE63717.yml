  Overall-Design: Our goal was to determine the molecular topology of the dosage compensated
    X chromosomes of C. elegans.  To do so we performed Hi-C analysis and FISH analysis
    in wild-type XX embryos and mutant XX embryos in which the dosage compensation
    complex was defective and could therefore not bind to the X chromosome.   We showed
    the dosage compensation complex actively shapes the topology of the entire X chromosome
    and creates a unique, sex-specific Xconformation that differs from the conformation
    of autosomes. RNA-seq experiments in wild-type and mutant embryos permitted a
    comparison between changes in chromosome structure and changes in gene expression.
