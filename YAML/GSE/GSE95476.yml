  Summary: BET (bromodomain and extraterminal motif) proteins are pharmacologic targets
    for the treatment of diverse diseases, yet the roles of individual BET family
    members remain unclear. We find that BRD2 colocalizes with the architectural/insulator
    protein CCCTC-binding factor (CTCF) genome-wide. To test a role for BRD2 in chromatin
    architecture we performed HiC in uninduced G1E-ER4 cells (-GATA1), and compared
    it to HiC in BRD2-depleted G1E-ER4 cells
