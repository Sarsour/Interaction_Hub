  Overall-Design: 'The study contains new Hi-C datasets in 11 primary adult tissues.
    4 of the 11 tissues have biological replicates, which is defined as two datasets
    from the same tissue type but from different donor individuals.The study also
    contains analysis of 3 previously published tissue Hi-C datasets (Leung et al.,
    2015), as well as several other cell lines from other studies as noted throughout
    our study. The study also contains the re-analysis and integration of previously
    published RNA-seq by the Roadmap Epigenomics Consortium (GEO database under accession
    number GSE16256 and from SRA database under accession umber SRP000941).

    all the Hi-C data generated in this study can be visualized in 3dgenome.org'
