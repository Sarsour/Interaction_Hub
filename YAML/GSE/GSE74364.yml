  Overall-Design: Hi-C experiments were performed on (i) untreated wild type swarmer
    cells and drug-treated swarmer cells (Chloramphenicol) of Caulobacter crescentus
    CB15N; (ii) on swarmer cells that are starved in M2 salts for 90 minutes; (iii)
    on swarmer cells harboring van::PrsaA_rsaA as well as derivatives of rsaA with
    a cassette of 2xTAA 2x transcription terminator inserted at 60bp, 560bp, 1060
    and 2060 bp from the transcription start site of the ectopic rsaA; (iv) on CB15N
    strain ML2000 (Plac::dnaA) at time points 90 min, 150 min, 210 min and 270 min
    after IPTG withdrawal; and (v) on CB15N strain overexpressing CtrAD51E_delta_omega
    at time point 0 min, 120 min and 180 min after addition of the inducer (xylose).      RNA-seq
    experiment were performed on RNA extracted from (i) wild-type CB15N cells growing
    at exponential phase in PYE; and (ii) wild-type CB15N cells starved in M2 salts
    for 90 min.
