  Overall-Design: 'Three human CHi-C biological replicates were generated (comprising
    1, 2and 3 technical replicates). Two mouse CHi-C biological replicates were generated
    (both comprising three technical replicates) and a mouse Hi-C dataset. The publicly
    available HiCUP pipeline (doi: 10.12688/f1000research.7334.1) was used to process
    the raw sequencing reads. This pipeline was used to map the read pairs against
    the mouse (mm9) and human (hg19) genomes, to filter experimental artefacts (such
    as circularized reads and re-ligations), and to remove duplicate reads. For the
    CHi-C data, the resulting BAM files were processed into CHiCAGO input files, retaining
    only those read pairs that mapped, at least on one end, to a captured bait. CHiCAGO
    then identified Hi-C restriction fragments interacting, with statistical significant,
    to captured baits.'
