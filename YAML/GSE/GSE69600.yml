  Overall-Design: 'Capture Hi-C was carried out to characterise the interactions of
    confirmed susceptibility loci for four autoimmune diseases: rheumatoid arthritis
    (RA), type 1 diabetes (T1D), psoriatic arthritis (PsA) and juvenile idiopathic
    arthritis (JIA) with the aim of linking associated variants with disease-causing
    genes. We have tested the interactions in two complementary experiments: the first,
    Region Capture, targets regions associated with disease; the second, Promoter
    Capture, provides independent validation through capturing all known promoters
    within 500kb of lead associated disease SNPs. All experiments were performed in
    human T-cell (Jurkat) and B-cell (GM12878) lines in duplicate.'
