  Summary: Chromosome conformation capture (3C) and derivative (4C, 5C and Hi-C) methods
    employ ligation of diluted cross-linked chromatin complexes, intended to favor
    proximity-dependent, intra-complex ligation. We previously described an alternative
    Hi-C protocol with ligation in preserved nuclei rather than in solution. Here
    we directly compare Hi-C methods employing "in-nucleus ligation" and the standard
    "in-solution ligation". The results show that in-nucleus ligation captures chromatin
    interactions more consistently over a wider range of distances, and significantly
    reduces both experimental noise and bias. Thus in-nucleus ligation not only simplifies
    the experimental procedures, but also produces higher quality data with benefits
    for the entire range of 3C applications.
