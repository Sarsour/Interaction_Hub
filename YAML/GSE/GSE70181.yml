    ligation and in-nucleus ligation, from two biological replicates each of mouse
    foetal liver cells (mouse-1 and mouse-2) and human ES cells (human-1 and human-2)
    or the mixture of these two species. We also sequenced a random ligation library
    prepared by reversal of the cross-links and purification of the DNA prior to ligation.
