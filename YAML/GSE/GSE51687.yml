  Summary: 'In the cell nucleus, each chromosome is confined to a chromosome territory.
    This spatial organization of chromosomes plays a crucial role in gene regulation
    and genome stability.   Recently an additional level of organization has been
    discovered at the chromosome scale: the spatial segregation into open and closed
    chromatin to form two genome-wide compartments. Although considerable progress
    has been made in our knowledge of chromatin organization, a fundamental issue
    remains the understanding of its dynamic, especially in cancer.   To address this
    issue, we performed genome-wide mapping of intra- and interchromosomal interactions
    (Hi-C) over the time after estrogen (E2) stimulation of breast cancer cells. To
    biologically interpret these interactions, we integrated with estrogen receptor
    alpha (ER alpha) binding events, gene expression and multiple epigenetic marks.
    We show that E2 induces a global reorganization of genome. More specifically,
    gene-rich chromosomes as well as areas of open and highly transcribed chromatins
    are moved spatially closer, thus enabling genes to share transcriptional machinery
    and regulatory elements. At a lower scale, differentially interacting loci are
    enriched for cancer proliferation and E2 related genes. We also observe that these
    differentially interacting loci are correlated with higher ER alpha binding events
    and gene expression.'
