  Overall-Design: 'Hi-C: We analyzed a total of three strains of Neurospora crassa
    by chromatin conformation capture followed by high throughput sequencing (Hi-C).  Each
    strain has two replicates. Strains were grown from conidia ~4 hours, crosslinked,
    and conidia were made into spheroplasts. Genomic DNA from spheroplasts was digested
    with HindIII, ends were filled in with dNTPs (including biotin-conjugated dCTP),
    blunt ends were ligated, crosslinks were reversed, DNA was soniciated, ligation
    products were purified with streptavidin beads, and libraries were prepared for
    sequencing. The datasets of wild type strain, NMF39 - deposited in GEO sebmission
    GSE71024, serves as the reference for the mutants deficient in facultative heterochromatin
    formation (N4718 delta set-7, N4721 delta npf, and N5542 delta set-7;delta dim-5).


    ChIP-seq: We analyzed two strains of Neurospora crassa (control strain: WT N3752,
    test strain delta npf N4721) by Chromatin Immunoprecipitation for the histone
    mark H3K27me3. Strains were grown, crosslinked, lysed, the histone mark H3K27me3
    was immunopurified, and associated DNA was sequenced).


    RNA-seq: We analyzed a total of five strains (four different genetic backgrounds)
    by poly-A+ mRNA-sequencing for gene expression changes by monitoring poly-adenylated
    messenger RNA levels. A wild type strain (N3752) serves as the reference strain,
    and the strains N4718 and N4730 (delta set-7), N4721 (delta npf), and N5916 (delta
    set-7;delta dim-5) served as the test strains.


    Please note that all python scripts (".py.txt" files) are provided as series supplementary
    file.'
