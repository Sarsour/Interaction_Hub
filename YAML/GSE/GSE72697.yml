  Summary: "X-chromosome inactivation (XCI) entails a massive structural reorganization\
    \ of the inactive X (Xi). However the molecular architecture of the Xi is unknown.\
    \ Here we show that the Xi lacks typical autosomal features such as active/inactive\
    \ compartments and topologically associating domains (TADs), except around a small\
    \ number of genes that escape XCI and remain expressed. Escaping genes form TADs\
    \ and retain DNA accessibility at promoter-proximal and CTCF binding sites, indicating\
    \ that these loci can avoid Xist-mediated erasure of chromosomal structure. We\
    \ further show that genesilencing competent Xist RNA is sufficient to induce segregation\
    \ of the Xi into two \u2018mega-domains\u2019 separated by a boundary that includes\
    \ the DXZ4 macrosatellite. Deletion of this boundary prior to XCI results in fusion\
    \ of the megadomains and altered patterns of escape that correlate with changes\
    \ in TAD structure following differentiation and XCI . Our results suggest a critical\
    \ role for the boundary locus and Xist RNA in shaping the structure of the Xi\
    \ and modulating escape from XCI. Our findings also point to roles of transcription\
    \ and CTCF binding in TAD formation in the context of facultative heterochromatin."
