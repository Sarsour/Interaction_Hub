  Summary: The spatial organization of the genome is intimately linked to its biological
    function, yet our understanding of higher order genomic structure is limited.  Here
    we present high-resolution analyses of chromosomal organization in pluripotent
    and differentiated human and murine cell types determined using the Hi-C technique.
    We find that the mammalian genome is composed of over 1000 topological domains,
    which are stable among different cell types and highly conserved across species.  These
    megabase-long genomic structures, defined by prominent local chromatin interactions
    and separated by narrow boundary regions, likely function to restrict regulatory
    interactions between cis-acting elements and limit the spreading of heterochromatin
    during cellular differentiation. Interestingly, the boundaries are enriched not
    only for binding sites of the insulator protein CTCF, but also for promoters of
    house keeping genes, supporting a role for both CTCF and housekeeping genes in
    the establishment or maintenance of the topological domains.
