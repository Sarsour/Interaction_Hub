  Overall-Design: "Caulobacter cells were depleted of DnaA for 1.5 h before synchronization.\
    \ Swarmer cells were then released into DnaA depleting conditions (without IPTG)\
    \ and double-strand breaks were induced for 1 h by the addition of 500 \u03BC\
    M vanillate. For control sample, no vanillate was added. Formadehyde (Sigma) was\
    \ then added to the final concentration of 1%. Formadehyde crosslinks protein-DNA\
    \ and DNA-DNA together, thereby capturing the structure of the chromosome at the\
    \ time of fixation. Fixation was performed at the cell density of OD600 = 0.2.\
    \ The crosslinking reactions were allowed to proceed for 30 minutes at 25 \xB0\
    C before quenching with 2.5 M glycine at a final concentration of 0.125 M. Fixed\
    \ cells were then pelleted by centrifugation and subsequently washed twice with\
    \ 1x M2 buffer (6.1 mM Na2HPO4, 3.9 mM KH2PO4, 9.3 mM NH4Cl, 0.5 mM MgSO4, 10\
    \ \u03BCM FeSO4, 0.5 mM CaCl2) before resuspending in 1x TE buffer (10 mM Tris-HCl\
    \ pH 8.0 and 1 mM EDTA) to a final concentration of 107 cells per \xB5l. Resuspended\
    \ cells were then divided into 25 \xB5l aliquots and stored at -80 \xB0C for no\
    \ more than 2 weeks. Each Hi-C experiment was performed using two of the 25 \xB5\
    L aliquots. Chromosome conformation capture with next-generation seqeuncing (Hi-C)\
    \ was carried out exactly as described previously (Le et al., 2013 PMID: 24158908)"
