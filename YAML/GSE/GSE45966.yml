  Overall-Design: Hi-C experiments were performed on untreated wild type swarmer cells
    and drug-treated swarmer cells (Novobiocin or Rifampicin) of Caulobacter crescentus
    CB15N. Hi-C were also performed on swarmer cells of smc knock-out and hup1hup2
    knock-out mutants of Caulobacter crescentus. Time-course Hi-C were performed on
    a synchronous population of Caulobacter crescentus at 5, 10, 30, 45, 60 and 75
    minutes after synchronization.  The progression of DNA replication during the
    cell cycle was followed by total genomic DNA sequencing.
