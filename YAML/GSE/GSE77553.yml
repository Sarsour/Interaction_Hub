  Summary: Chromosomes are folded into highly compacted structures to accommodate
    physical constraints within nuclei and to regulate access to genomic information.
    Recently, global mapping of pairwise contacts showed that loops anchoring topological
    domains (TADs), are highly conserved between cell types and species. Whether pairwise
    loops synergize to form higher order structures is still unclear. Here we develop
    a conformation capture approach to study higher order organization using chromosomal
    walks (C-walks) that link multiple genomic loci together into proximity chains.
    The data captured a hierarchical chromosomal structure at varying scales. Inter-chromosomal
    contacts constitute only 7-10% of the pairs and are restricted by the TAD structure
    of the interfacing chromosomes. About half of the C-walks stay within one chromosome,
    and almost half of these are restricted to intra-TAD spaces. Analysis of nested
    topological motifs suggests hierarchical chromosomal structure is present also
    within TADs. Targeted analysis of thousands of 3-walks anchored at strongly expressed
    genes support nested, rather than hub-like, chromosomal topology at active loci.
    Polycomb-repressed HOX domains are shown by the same approach to form synergistic
    hubs. Together, the data suggest that chromosomal territories, TADs, and intra-TAD
    loops are primarily driven by nested, possibly dynamic, pairwise contacts.
