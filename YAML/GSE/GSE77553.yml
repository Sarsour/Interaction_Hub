  Overall-Design: "Unbiased shotgun sequencing of 1pg samples of chromosome conformation\
    \ campture (3C) template for the assembly of chromosome walks (c-walks) on K562\
    \ and mES in addition to 3-way 4C for the assesment of active chromatin hubs (human;K562)\
    \ and polycomb domains on HOX gene clusters (mouseES).\nHi-C (mouseES) : in-nucleus\
    \ ligation 3C; biotin fill-in was omitted. Digested with 15 \xB5l HC DpnII (NEB\
    \ 50,000 U/ml)."
