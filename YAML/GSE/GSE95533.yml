  Overall-Design: We performed Hi-C and promoter capture Hi-C (PCHi-C) to investigate
    the dynamics of the 3D chromatin structure during adipocyte differentiation. We
    used mRNA-seq to identify changes in gene expression and ChIP-seq to map the chromatin
    binding of transcriptional regulators and epigenomic marks.
