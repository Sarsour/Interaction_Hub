  Summary: A three-dimensional chromatin state underpins the structural and functional
    basis of the genome by bringing regulatory elements and genes into close spatial
    proximity to ensure proper, cell-type specific gene expression profiles. Here,
    we perform Hi-C chromosome conformation to investigate how the three-dimensional
    organization of the cancer genome is disrupted in the context of epigenetic remodelling
    and atypical gene expression programs.
