  Overall-Design: 'Performed Hi-C on two human lymphoblastoid cell lines with known
    chromosomal translocations (FY1199 and DD1618) and on a transformed mouse cell
    line (EKLF). In addition, performed Hi-C on six human brain tumours: five glioblastomas
    ( GB176, GB180, GB182, GB183 and GB238) and one anaplastic astrocytoma (AA86).
    Hi-C was also performed in a human cell line control (GM07017).  QDNAseq was performed
    on the AA86, GB176, GB180, GB182, GB183 and GB238 sampes.'
