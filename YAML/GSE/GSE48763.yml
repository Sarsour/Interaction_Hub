  Overall-Design: The chromatin binding of cohesin, the cohesin-loading loading complex
    and Mediator was analysed by ChIP-sequencing in thymocytes for the respective
    subunits Rad21, NIPBL and Med1. The role of the cohesin complex in transcriptional
    regulation was investigated using RNA-sequencing in wild type and Rad21 KO thymocytes,
    while the global role of cohesin in chromatin organisation was investigated by
    Hi-C in wild type and Rad21 KO thymocytes. This approach allowed us to integrate
    the binding of cohesin and its associated factors with changes in transcription
    and chromatin organisation upon cohesin depletion.
