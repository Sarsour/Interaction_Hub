  Overall-Design: Analysis of 3D chromatin organization using Hi-C in Drosophila Kc167
    cells. Cells were grown at 25 C and heat shocked for 20 min at 36.5 C. Cells were
    also treated with flavopiridol or triptolide to inhibit transcription elongation
    or initiation, respectively. Cells were depeleted of Cap-H2 or Rad21 using RNAi.
    Finally, cells depleted of RAd21 were subjected to heat shock at 36.5 C for 20
    min.
