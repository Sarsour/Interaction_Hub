  Summary: "Yeast chromosome III contains the mating type loci that provide a paradigm\
    \ for long-range interactions between distant loci.  Yeast switch mating type\
    \ by gene conversion between the MAT locus and either of two silent loci (HML\
    \ or HMR) on opposite ends of the chromosome.  This long-range process is mating\
    \ type-specific so that MATa cells choose HML as template, while MAT\u03B1 cells\
    \ use HMR.  The Recombination Enhancer (RE), located on the left arm regulates\
    \ this process.  One long-standing hypothesis is that switching is guided by mating\
    \ type-specific, and possibly RE-dependent three-dimensional folding of chromosome\
    \ III.  Here we used Hi-C, 5C, and live cell imaging to characterize the conformation\
    \ of chromosome III in both mating types in non-switching strains.  We discovered\
    \ a mating type-specific difference in the folding of the left arm: in MATa cells\
    \ the left arm is located closely to the centromere-proximal portion of the chromosome\
    \ as well as to MAT, whereas it is more extended away in MAT\u03B1 cells.  Deletion\
    \ analysis showed that a 1 kb subregion within the RE, which is not necessary\
    \ during switching, abolished mating type-dependent chromosome folding.  In this\
    \ mutant the conformation of chromosome III is the same in both mating types,\
    \ but distinct from the wild type MATa or MAT\u03B1 conformations, indicating\
    \ that the RE induces conformational changes in both mating types.  The RE is\
    \ therefore a composite element with one subregion essential for selecting the\
    \ appropriate donor during switching, and a separate region involved in modulating\
    \ chromosome conformation prior to switching."
