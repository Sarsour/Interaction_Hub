  Overall-Design: 'Hi-C protocol was used on wildtype and DXZ4-deleted cells to examine
    the structure of Xi. A novel variant of our in situ Hi-C protocol, dubbed COLA
    (COncatemer Ligation Assay), was developed to probe the higher order structures
    formed by the superloops.


    This series also includes RNA-seq data on Retinal Pigmented Epithelial Cells (hTERT-RPE1).


    The samples starting with the prefix ''RaoHuntley-2014'' were generated as part
    of the study described in GSE63525 (https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE63525).'
