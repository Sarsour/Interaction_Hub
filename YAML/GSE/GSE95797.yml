  Summary: The Zika outbreak, spread by the Aedes aegypti mosquito, highlights the
    need to create high-quality assemblies of large genomes in a rapid and cost-effective
    fashion. Here, we combine Hi-C data with existing draft assemblies to generate
    chromosome-length scaffolds. We validate this method by assembling a human genome,
    de novo, from short reads alone (67X coverage, Sample GSM1551550). We then combine
    our method with draft sequences to create genome assemblies of the mosquito disease
    vectors Aedes aegypti and Culex quinquefasciatus, each consisting of three scaffolds
    corresponding to the three chromosomes in each species. These assemblies indicate
    that virtually all genomic rearrangements among these species occur within, rather
    than between, chromosome arms. The genome assembly procedure we describe is fast,
    inexpensive, accurate, and can be applied to many species.
