  Extract-Protocol: "For Hi-C, cells were crosslinked with 1% formaldehyde for 10\
    \ min at room temperature. Crosslinking was quenched with glycine and nuclear\
    \ lysates were incubated with HindIII. Fragment ends were filled with biotinylated\
    \ nucleotides, ligated. After reverssion of crosslinks, DNA was purified, sonicated\
    \ and used to make Illumina libraries.\nLibraries for Illumina sequencing were\
    \ constructed using the following standard protocol. The fragment end were repaired\
    \ using the NEBNext End Repair Module, and adenosine was added at the 3\u2019\
    \ ends of fragment using Klenow fragment (3\u2019 to 5\u2019 exo minus, New England\
    \ Biolabs). Precipitated DNA and input DNA were incubated with adaptors at room\
    \ temperature for 1 hr with T4 DNA ligase (New England Biolabs) and amplified\
    \ with Illumina primers."
