Data-Processing: 'For Hi-C, The paired end Hi-C reads were mapped independently using
  BWA mem and paired. Reads mapping to more than two genomic locations (one for each
  paired end or two for one paired end in agreement with its partner) were discarded.
  Reads were further filtered and normalized using HiFive v1.2.2 (Sauria et al., 2015)
  using the Express algorithm and the settings "--min-interactions 5 --min-distance
  100000 --min-binsize 500 --num-bins 50 --express-iterations 5000 --min-change 0.00005
