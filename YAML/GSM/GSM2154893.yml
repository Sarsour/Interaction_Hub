  Treatment-Protocol: "30 to 40 million cells were fixed in 2 % formaldehyde (Agar\
    \ Scientific) for 10 minutes, and the reaction was quenched by the addition of\
    \ ice-cold glycine (0.125 M final concentration). Cells were collected (centrifugation\
    \ 400 x g for 10 minutes), washed with PBS, and collected again (400 x g for 10\
    \ minutes). The supernatant was removed and the cell pellet was immediately frozen\
    \ in liquid nitrogen and stored at -80\u02DAC."
