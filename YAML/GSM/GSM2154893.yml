Data-Processing: 'Library strategy: CHi-C

  Standard Illumina base-calling pipeline.

  HiCUP v0.5.3  (using Bowtie v1.1.0) mapped sequence reads to the relevant genome
  assembly and removed common Hi-C artefacts.

  Filtered reads-pairs so that at least one member of the pair mapped to a bait fragment.

  CHiCAGO v1.0.0 identifies significant fragment-fragment CHi-C interactions

