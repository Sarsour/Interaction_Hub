Data-Processing: 'library strategy: HiC-seq

  Basecalls performed with Illumina bcl2fastq2-v2.17.1.14 by the Functional Genomics
  Facility at the University of Chicago

  Read mates were independently aligned to hg19 with bowtie2-2.2.3 with --local --mm
  --very-sensitive-local

  Reads with MAPQ < 10 were filtered out

  Reads were paired using a custom script

  Cis interactions were called using HOMER with -res 2000 and -superRes 10000, -superRes
  20000

