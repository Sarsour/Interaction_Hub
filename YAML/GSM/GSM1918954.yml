    (1/2), kanamycin (5/25), oxytetracycline (1/2), spectinomycin (25/100). Synchronizations
    were performed on mid-exponential phase cells using Percoll (GE Healthcare) and
    density gradient centrifugation as described previously in Jones et al., 2001
    (PMID: 11283290). After synchronization, swarmer cells were fixed formadehyde
    for chromosome conformation capture and Hi-C analysis. For antibiotic treatments,
    swarmer cells were incubated with 50 ug/mL chloramphenicol (final concentration)
    for 30 minutes before fixing with formadehyde. For starvation experiment, swarmer
    cells were released into M2 salts for 90min before fixing with formadehyde.'
