  Growth-Protocol: "The MCF-7 cells were obtained from ATCC and were cultured in DMEM\
    \ supplemental with 10% fetal bovine serum and 5% penicillin/streptomycin. For\
    \ shRNA-mediated knockdown of Runx1 expression, MCF7 cells were plated in six-well\
    \ plates (1x105\_cells per well) and infected 24 h later with lentivirus expressing\
    \ shRunx1 or nonspecific shRNA (Thermo Scientific).  Briefly, cells were treated\
    \ with 0.5 ml of lentivirus and 1.5 ml complete fresh DMEM high glucose per well\
    \ with a final concentration of 4 \u03BCg/ml polybrene. Plates were centrifuged\
    \ upon addition of the virus at 1460 \xD7\_g\_at 37 C for 30 min. Infection efficiency\
    \ was monitored by GFP co-expression at 2 days after infection. Cells were selected\
    \ with 2 \u03BCg/ml puromycin for at least two additional days. After removal\
    \ of the floating cells, the remaining attached cells were passed and analyzed."
