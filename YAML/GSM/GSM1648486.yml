Data-Processing: 'ChIP-seq: Reads were aligned separately to the mus/129 and cas genomes
  using novoalign with default parameters for paired-end alignment, the coordinates
  of these alignments were then converted to mm9 coordinates with custom scripts.
  Following alignment, coverage files were generated for the composite set of reads
  (comp), as well as allelic reads that aligned better to mus (mus) or cas (cas) using
  custom perl scripts, SAMtools and bedtools to extract and sort allelic reads, remove
  duplicates and generate coverage files. The coverage files presented in the paper
  and in this archive are fpm normalized. Peaks were called using macs2 with default
  settings. Hi-C: The individual ends of the read-pairs were aligned to the mus and
  cas reference genomes separately using novoalign with default parameters for single-end
  alignments, and the quality score of the alignment was used to determine whether
  each end could be assigned to either the mus or the cas haplotype. The single-end
  alignments were merged into a HiCsummary file using custom scripts to determine
  whether a given read-pair could be assigned to the mus or cas haplotype and to pair
  up the two ends of the read-pair. RNA-seq: To determine the allelic origin of each
  sequencing read from the hybrid cells, reads were first depleted of adaptors dimers
  and PCR duplicates, followed by the alignment to custom mus/129 and cas genomes
  to separate mus and cas reads. Once completed, reads were then mapped back to reference
  mm9 genome using Tophat v2.0.10 (-g 1 --no-coverage-search --read-edit-dist 3 --read-mismatches
  3 --read-gap-length 3 --b2-very-sensitive --mate-inner-dist 50 --mate-std-dev 50
  --library-type fr-firststrand). Following alignment, gene expression levels within
  each library were quantified using Homer v4.7 (rna mm9 -count genes -strand + -noadj
  -condenseGenes) and the normalized differential expression analyses across samples
  were performed by using EdgeR.

  Genome_build: mm9

  Supplementary_files_format_and_content: ChIP-seq: bigWig (bw) files for all reads
  (.comp), regardless of whether they are allele-specific or not, cas-specific (.cas)
  and mus-specific (.mus). All bigWig files are fpm-normalized, but not input normalized
  or smoothed. Hi-C: data is present in a Hi-C summary file, where each line corresponds
  to the coordinates of the the two end-pairs in the alignment. RNA-seq: aligned reads
  used for analysis are present in .bed files. Reads aligning to the + strand of the
  genome are in the "+" files and reads aligning to the - strand are in the - files.
  As for the ChIP-seq, reads are broken down into comp, cas and mus sets. Supplementary
  files included in this series consist of an excel file containing .fpkm values and
  the results of the differential expression analysis using edgeR for all RNA-seq
  experiments.'
