    \ incubated for 3 hours at 4oC, and washed twice in cold ChIP Lysis buffer, once\
    \ with ChIP Lysis buffer + 0.5M NaCl, once with LiCl was buffer (10mM Tris pH\
    \ 8.0, 250mM LiCl, 1mM EDTA, 0.5% NP40), and DNA/protein was eluted with TES buffer\
    \ (50mM Tris pH 8.0, 10mM EDTA, 1% SDS) and incubated at 65oC.  Samples (IP and\
