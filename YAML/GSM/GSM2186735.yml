Data-Processing: "Paired-end reads were demultiplexed, trimmed to 50bp (if needed)\n\
  Hi-C contact maps were produced according to Imakaev et al. (Imakaev et al. 2012).\
  \ Briefly, an attempt was made to uniquely map the first 15 base pairs (bp) of each\
  \ read to the Neurospora genome. If a unique match was not found, the read was extended\
  \ 5 bp and another attempt was made. This process continued until a unique match\
  \ was found or the end of the read reached (50 bp).\nRead pairs were then assessed\
  \ using a number of quality control filters, typically removing reads that covered\
  \ unligated products (Dangling Ends), products that were too close to the restriction\
  \ site, Self-circles, and extremely large or small fragments.\nRead pairs passing\
  \ all filters (typically 10% of total read pairs) were used to build uncorrected\
  \ contact maps (arrays) that were then corrected to account for the unequal representation\
  \ of genomic loci in HiC datasets. Corrected maps were used in all subsequent analyses\n\
  To calculate the ratio of observed contacts to expected contacts, the median contact\
  \ frequency was calculated at each genomic distance (up to a distance of ~3.5 Mb\
  \ at which point contact frequency had reached background levels) and used as the\
  \ expected contact frequency at each respective distance.\nTo directly compare datasets,\
  \ a fixed number of reads (prior to filtering) were sampled with the program seqtk,\
  \ such that the sampled number of raw reads from each dataset produced approximately\
  \ equal numbers of reads that passed the filtering steps.\nTo make ChIPseq enrichment\
  \ files across 10kb bins to use for Circos plots, .bcf files were produced using\
  \ samtools' mpileup function from ChIPseq .bam files, the .bcf files were \"fixed\"\
  \ to replace empty positions with zeros, and processed with a custom script to report\
  \ the ChIP-seq enrichment over 10kb bins (the resulting seven files were catenated\
  \ into one file).\nAll python scripts (\".py\" files) used for Hi-C data processing\
  \ are available as supplemental information in the manuscript Galazka et al, 2016,\
  \ Genome Research, except for the modified scripts, plotIntraTelomeres.py and plotInterTelomeres.py,\
  \ which were used to calculate intra and inter telomeric enrichment in our Hi-C\
  \ datasets. In addition, the python script K9-K27Quant.py counts the number of Hi-C\
  \ links originating from a H3K9me3-marked 10kb bin and end in a bin marked by H3K27me2/3,\
  \ while the python script K9-K27only_Quant.py counts the number of Hi-C links originating\
  \ from a H3K9me3-marked 10kb bin and end in a bin marked ONLY by H3K27me2/3 (and\
  \ not H3K9me3). The program count_links_K27marked.py counts the number of Hi-C links\
  \ in each 10Kb bin marked by H3K27me2/3. The program hicEigenvectorAnalysis.py derives\
  \ the number of principle components for the whole genome specified using non-iteratively\
  \ corrected Hi-C .hdf5 datasets. The program hicEigenvector_singleLG.py extracts\
  \ the Eigenvector of a single Linkage Group from the whole genome data derived from\
  \ the \"hicEigenvectorAnalysis.py\" script. The program hicPearsonCorrelationHeatmap.py\
  \ calculates the Pearson Correlation between all genomic regions and displays them\
  \ as a heatmap for a specific Linkage Group. These scripts are provided here.\n\
  To determine differences in the genome organization caused by mutants, mutants were\
  \ compared to the WT Hi-C data (NMF39 [GSM1825702] within the GEO dataset GSE71024).\
  \ See GSM2186732 in this GSE82222 dataset.\nTo make ChIPseq enrichment files for\
  \ display in Integrative Genomics Viewer (IGV, Robinson et al, 2011, Nat. Biotechnol.),\
  \ .bam files (and the corresponding .bai index files) were counted with the \"Count\"\
  \ command of igvtools, using the mean window function and 200bp windows. Output\
  \ file was a .tdf file, displayable on IGV.\nFor Poly-A mRNA seq, high quality,\
  \ adapter-less reads were identified (Stacks); Kmer filtering reduced sequencing\
  \ errors. Reads were mapped (TopHat) to the modified Neurospora genome assembly\
  \ 12, and sorted (SAMTools), and directionality-preserved read numbers were calculated\
  \ at each gene ID (HTSeq), adding one read count to prevent abnormal fold changes.\
  \ Differential gene expression analysis (DESeq) examined replicate differences and\
  \ pair-wise analyses between WT and mutants. Output .bed files of genes with log2\
  \ \u2265 2 or log2 \u2264 -2 expression and adjusted p-values \u2264 0.05 were modified\
  \ as .txt files for Circos plot display.\nGenome_build: Neurospora crassa assembly\
  \ 12 Fixed (files: neurospora_crassa_or74a_12_genome_FIXED.fasta, and neurospora_crassa_or74a_12_transcripts_FIXED.gtf)\n\
  Supplementary_files_format_and_content: for Hi-C files: \"...array.txt\" files are\
  \ the generated tab-delininated files with raw counts (on a log2 scale) for each\
  \ bin (the entire genome is divided into 40kb, 50kb, or 10kb segments, and a bin\
  \ indicates the intersection of two of these segments in an array format) across\
  \ the genome. \"...observed_expected.txt\" is a file where the above array file\
  \ containing observed interactions in our HiC dataset was normalized by the \"expected\"\
  \ interaction if interactions were locally strong and stochastically decreased as\
  \ genomic distance increased.\nSupplementary_files_format_and_content: For ChIP-seq\
  \ files: The tdf files were generated using the \"count\" function in igvtools (Integrative\
  \ Genomics Viewer; Broad Institute, Robinson et al, 2011), using a window size of\
  \ 200bp (.tdf files are binary files that shows enrichment peaks for each ChIP sample\
  \ and have been processed for faster display of the data in IGV). The bcf files\
  \ were produced from bam files (mapped to the Neurospora crassa assembly 12 Fixed\
  \ by samtools), and report enrichment values.\nSupplementary_files_format_and_content:\
  \ For RNA-seq files: the .txt files were generated by the program HTseq (using sequencing\
  \ reads aligned to the Neurospora crassa assembly 12 Fixed genome with the program\
  \ samtools). These HTseq.txt files report read number counts per gene for each replicate\
  \ sample (two replicates total) from our four strains (WT N3752, delta set-7 N4718\
  \ and N4730, delta npf N4721, delta set-7;delta dim-5 N5916). The three Dataset.xls\
  \ files were produced using the replicate HTseq.txt files in the program DESeq to\
  \ determine genes that were differentially expressed > four fold and were significant\
  \ (p < 0.05) in each mutant strain when compared to the WT N3752 reference expression\
  \ datasets."
