    \ and was disrupted by sonication for thirty pulses before chromatin was sheared\
    \ using a Bioruptor (Diagenode) for 15 min with a cycle of 30 sec on followed\
    \ by 30 sec off, at high power. Lysates were cleared by centrifugation, 1/20th\
    \ Input was saved, and histone modification antibody was added (typically 1uL)\
