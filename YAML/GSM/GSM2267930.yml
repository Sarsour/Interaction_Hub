Data-Processing: 'library strategy: HiC-seq

  Paired end HiC reads were aligned against Drosophila genome BDGB release 5 with
  HiCUP (v0.5.7) (http://www.bioinformatics.babraham.ac.uk/projects/hicup/). Mapping
  and read filtering with HiCUP was performed using bowtie2 (v 2.2.6) and the default
  HiCUP parameters.

  Genome_build: dm3 (Drosophila genome BDGB release 5)

  Supplementary_files_format_and_content: HiC interactions of both replicates were
  combined and binned at 10kb resolution, which are provided in WT12_bin10kb_raw_interactions.txt.gz.
  Interactions were then normalised uding GOTHiC (v1.6.0) R package, however as HiCUP
  already filteres undigested fragments the filterdist was set to 0 and we set removeDiagonal
  = FALSE in the internal binomialHiC function. The reported normalised interaction
  counts in WT12_bin10kb_normalised_interactions.txt.gz are observed/expected counts.
  HiC segements were identified on chr2L, chr2R, chr3L, chr3R, chr4 and chrX from
  the normalised contact matrices using HiCseg (v1.1) R package , however 10% of the
  lowest linear portion of log-likelihood segment borders were removed. The WT12_bin10kb_HiCseg.bed.gz
  file contains the identified borders.

