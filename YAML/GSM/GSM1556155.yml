  Treatment-Protocol: "Worms were harvested and bleached to release the embryos and\
    \ remove the carcasses. Following bleaching, embryos were centrifuged for ~45\
    \ sec at 1500-1800 rpm and washed 3 times in 1X M9 buffer to remove bleach solution.\
    \ An equal volume of 1X M9 was added to the embryos and they were frozen in 1\
    \ ml aliquots and stored at -80\xB0C. The frozen embryos were thawed on ice and\
    \ supplemented with 1 mM PMSF and 5 mM DTT. The embryos were then washed once\
    \ in 50 ml formaldehyde solution (1X M9 solution with 2% (v/v) formaldehyde, Polysciences\
    \ 18814-20). Embryos were cross-linked in 50 ml of formaldehyde solution for 30\
    \ min at room temperature while shaking. Following crosslinking embryos were washed\
    \ once with 50 ml of 100 mM Tris-HCl, pH 7.5, followed by two 50 ml washes of\
    \ 1X M9. The embryos were then washed once in lysis buffer (10 mM Tris-HCl, pH\
    \ 8.0, 10 mM NaCl and 0.2% (v/v) Igepal CA-630 (Sigma I8896)) supplemented with\
    \ 5 mM DTT, 1 mM PMSF, 0.1% (v/v) protease inhibitors (EMD 539134) and 0.5 mM\
    \ EGTA."
