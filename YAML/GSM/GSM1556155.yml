  Extract-Protocol: "To obtain nuclear extract, embryos were dounced 10 times using\
    \ the large pestle, and then 10 times using the small pestle. All douncing steps\
    \ were performed on ice. The dounced extract was spun for 5 min at 100xg at 4\xB0\
    C, and the supernatant was saved. The pellet was resuspended in 750 ml of supplemented\
    \ lysis buffer and dounced again. This procedure was repeated 7-10 times. All\
    \ supernatants containing only nuclei, and not broken carcasses, were combined.\
    \ An aliquot of the combined supernatant was stained with DAPI and the nuclei\
    \ were counted using a hemocytometer, and then spun down for 5 min at 2000xg at\
    \ 4\xB0C. The nuclei were resuspended in the appropriate volume of 1.25X DpnII\
    \ buffer (NEB B0543S) to create a Hi-C library.\nThe 3C libraries were created\
    \ based on the published protocols (Sexton, et al, 2012, van Berkum et al, 2013,\
    \ Belton et al, 2012), with some modifications. Approximately 1.5 x 108 C. elegans\
    \ nuclei were pipetted into 5-10 1.7 ml tubes and resuspended in 300 ml of 1.25X\
    \ DpnII buffer. 38 ml of 1% (w/v) SDS was added per tube and the tubes were incubated\
    \ at 65\xB0C for 10 min. After the addition of 34 ml of 20% (v/v) Triton X-100,\
    \ the tubes were incubated at 37\xB0C for 1 hr, shaking at 1000 rpm. 30 ml (1500\
    \ U) of DpnII (NEB R0543M) were added to each tube, and they were incubated overnight\
    \ at 37\xB0C while rocking. 26 ml of 20% (w/v) SDS was added to each tube and\
    \ they were incubated at 65\xB0C for 20 min, 1000 rpm. The reaction was then added\
    \ to 7.6 ml of ligation master mix (745 ml of 10% Triton X-100, 745 ml of 10X\
    \ T4 ligation buffer (500 mM Tris-HCl, pH 7.5, 100 mM MgCl2, 100 mM DTT), 80 ml\
    \ of 10 mg/ml BSA, 80 ml of 100 mM ATP, and 5.96 ml water). 100 ml (100 U) T4\
    \ DNA ligase (Invitrogen 15224-025) was added and the reactions were incubated\
    \ for 4 hrs at 16\xB0C. After incubation 50 ml of 10 mg/ml Proteinase K was added\
    \ and the tubes were further incubated at 65\xB0C overnight. The next day 50 ml\
    \ of 10 mg/ml Proteinase K was added to the reactions and they were incubated\
    \ at 65\xB0C for an additional 2 hrs. 2 ml of RNaseA (1 mg/ml) was added to each\
    \ sample and incubated for 30 min at 37\xB0C. The ligated DNA was then phenol-chloroform\
    \ extracted and ethanol precipitated overnight. DNA was pelleted at 14,000xg for\
    \ 30 min at 4\xB0C, and then washed twice with 70% ethanol and air-dried. The\
    \ DNA pellets from all Hi-C reactions were combined and dissolved in a total of\
    \ 500 ml of 1X TE buffer, pH 8.0. Excess salt was removed from the samples via\
    \ centrifugation using a filter unit (AMICON\xAE Ultra Centrifugal Filter Unit\
    \ \u2013 0.5 ml 30 KDa) following the manufacture\u2019s instruction. The concentration\
    \ of DNA was determined and 10 mg of the Hi-C library was resuspended in 100 ml\
    \ of water. AMPure beads, supplied as a suspension of magnetic beads in a PEG\
    \ solution (Beckman Coulter cat # A63880), were used to remove large DNA fragments\
    \ (> 10 kb), following the protocol provided by the manufacturer. The eluted DNA\
    \ was then adjusted to 125 \xB5l with 1X TE, pH 8.0 and sheared to 500-1000 bp\
    \ using a Covaris S2 (Covaris, 520045) in micro tubes with the following settings:\
    \ duty cycle, 5%; intensity, 3; cycles/burst, 200; time, 65 sec. The sheared DNA\
    \ was then size selected for fragments larger than ~100 bp using AMPure beads\
    \ and eluted in 34 ml of water. The DNA was quantified and 500 ng was used to\
    \ make a paired-end Illumina sequencing library following the standard protocol\
    \ (PE-930-1001), with the exception that we size selected 500-600 bp at the gel\
    \ excision step prior to adding adapters for sequencing.  The library was sequenced\
    \ using 100 bp paired end reads."
  Growth-Protocol: "Wild-type N2 worms were grown at 20\xB0C on NG agar plates with\
    \ concentrated HB101 bacteria. For DC-mutant embryos, 10 ml of packed synchronous\
    \ sdc-2(y93) L1 worms were placed onto 10 cm RNAi plates (NG agar with 1 mM IPTG\
    \ and 100 mg/ml Carbenicillin) seeded with 2-3 ml of concentrated HT115 (DE3)\
    \ bacteria carrying the Ahringer feeding library plasmid expressing the coding\
    \ region of sdc-2. The RNAi plates were incubated at 25\xB0C overnight before\
    \ L1s were added.  Mixed-stage embryos were harvested from gravid hermaphrodites."
