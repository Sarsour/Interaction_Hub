Data-Processing: "Iterative mapping and error correction of the chromatin interaction\
  \ data were performed as previously described (Imakaev, M. et al. Iterative correction\
  \ of Hi-C data reveals hallmarks of chromosome organization. Nat. Methods 9, 999-1003,\
  \ doi:10.1038/nmeth.2148 (2012))\nWe obtained around 70 million valid pairs that\
  \ represent chromatin interactions per replicate. The frequency of redundant read\
  \ pairs, due to PCR amplification, were found to be below ~5%. Redundant read pairs\
  \ were removed. The number of Hi-C interactions mapped to sequences belonging to\
  \ homologous chromosomes (both intra-chromosomal [cis] and inter-homolog [trans]\
  \ interactions) was much higher than the interactions mapped to non-homologous chromosomes\
  \ (inter-chromosomal [trans] interactions).\_Assuming that inter-homolog interactions\
  \ (trans) are as frequent as non-homologous inter-chromosomal interactions (trans),\
  \ we estimate that 80-90% of interactions mapped to the same chromosomes are intra-chromosomal\
  \ (cis) interactions, with DC mutant (90%) higher than wild-type (> 85%).\nThe data\
  \ were binned at both 10 kb and 50 kb non-overlapping genomic intervals. Binned\
  \ data were normalized for intrinsic biases such as differences in number of restriction\
  \ fragments within bins using the previously developed ICE method41. To normalize\
  \ for differences in read depth of different datasets we summed the entire genome-wide\
  \ binned ICE-corrected interaction matrix, excluding the diagonal (x = y) bins.\
  \ We then transformed each interaction into a fraction of the matrix sum (minus\
  \ diagonal x = y bins). Each fraction was then multiplied by 106. Biological replicates\
  \ were highly correlated (Pearson\u2019s correlation coefficients > 0.98 for 50\
  \ kb binned data excluding short-range interactions up to 50 kb). The correlations\
  \ between biological replicates were higher than those between wild-type and DC\
  \ mutant. Overall these numbers indicate that the modified Hi-C procedure was reproducible\
  \ and performed as expected. For most analyses sequence reads obtained for biological\
  \ replicates were pooled and ICE-corrected as described above to create a combined\
  \ replicate dataset.\nTo calculate the \u2018insulation\u2019 score of each bin\
  \ in the 10 kb binned Hi-C data, we calculated the average number of interactions\
  \ that occurred across each bin. This can be visualized by sliding a 500 kb x 500\
  \ kb (50 bins x 50 bins) (Extended Data Fig. 4) square along the matrix diagonal,\
  \ and aggregating all signal within the square. The mean signal within the square\
  \ was then assigned to the 10 kb diagonal bin and this procedure was then repeated\
  \ for all 10 kb diagonal bins. For any bins within 500 kb of the matrix start/end,\
  \ an insulation score was not assigned, as the 500 kb x 500 kb insulation square\
  \ would extend beyond the matrix bounds. The insulation score was then normalized\
  \ relative to all of the insulation scores across each chromosome by calculating\
  \ the log2 ratio of each bin\u2019s insulation score and the mean of all insulation\
  \ scores. Valleys/Minima along the normalized insulation score vector represent\
  \ loci of reduced Hi-C interactions that occur across the bin. These valleys/minima\
  \ are interpreted as TAD boundaries or areas of high local insulation\nWe modeled\
  \ the overall chromatin interaction decay with distance using a modified LOWESS\
  \ method (alpha = 0.5%, ignore zeros, IQR filter), as described previously42. LOWESS\
  \ calculates the weighted-average and weighted-standard deviation for every genomic\
  \ distance by pooling all data genome-wide. We transformed interaction data into\
  \ a Z-score by calculating: [(observed signal \u2013 lowess-average) / lowess-stdev].\
  \ By expressing interaction data as Z-scores, we correct for minor differences in\
  \ the overall decay with genomic distance that can vary slightly between samples.\n\
  Genome_build: ce10\nSupplementary_files_format_and_content: tar ball archive of\
