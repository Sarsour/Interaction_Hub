Data-Processing: 'Library strategy: Hi-C

  Mapping and filtering contacts: We mapped sequenced read pairs to W303 yeast genome
  using Bowtie 2.1.0 and the previously described method of iterative mapping (Imakaev,
  M. et al. Iterative correction of Hi-C data reveals hallmarks of chromosome organization.
  Nat. Methods 9, 999-1003, doi:10.1038/nmeth.2148 (2012)). To generate contact lists,
  we assigned each mapped side to a HindIII fragment and removed the contacts with
  both sides assigned to the same HindIII fragment, reads with one unmapped side as
  well as PCR duplicates, i.e. identical contact pairs.

  Aggregating and normalizing contact maps: To generate Hi-C contact maps, we aggregated
  filtered contact lists into 10kb genomic bins. We removed the contacts within the
  first two diagonals of the maps as they are contaminated by uninformative Hi-C artifacts,
  unligated and self-ligated DNA fragments. Finally, we iteratively corrected the
  resulting maps to equalize genomic coverage.

  Genome_build: w303

  Supplementary_files_format_and_content: matrices.tar.gz - files contain sparse tables
  with Hi-C contact maps at 10kb resolution.'
