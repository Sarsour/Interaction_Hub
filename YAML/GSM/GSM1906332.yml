  Extract-Protocol: 'Hundreds of millions of Hi-C paired-end sequence reads for three
    different human cells (RL follicular lymphoma cell line, primary tumor B-cells
    from an acute lymphoblastic leukemia patient, and MHH-CALL-4 B-cell acute lymphoblastic
    leukemia cell line) using the Hi-C technique.

    Hi-C libraries were created  for a case of primary human B-acute lymphoblastic
    leukemia (B-ALL), the MHH-CALL-4 B-ALL cell line (CALL4), and the follicular lymphoma
    cell-line (RL). These libraries were sequenced using an Illumina HiSeq 2000. High-quality
    paired-end reads of 39M, 79M, and 33M were obtained for these cells, respectively.'
