Data-Processing: 'Library strategy: Hi-C

  Illumina Casava1.8.2 software was used for basecalling.

  Reads were mapped to the D. melanogaster reference genome (version dm3) using bowtie2
  v2.2.1 with --very-sensitive option in a single-end mode.

  Hi-C data were processed using ICE pipeline v0.9 with 20 iterations of iterative
  correction as described previously (Imakaev et al, 2012) at 20Kb resolution.

  genome build: dm3

  processed data files format and content:  Processed data files are genome-wide maps
  reporting iteratively corrected values for contacts between 20Kb bins. One processed
  data file is supplied for each replicate (available on the sample record) plus a
  merge of the two replicates for each cell line (available on the series record).
  The files are in a plain text format (tab-delimited) in which rows and columns correspond
  to 20Kb genomic bins.'
