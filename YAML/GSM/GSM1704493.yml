Data-Processing: 'Library strategy: Hi-C

  Casava software (v1.8, Illumina) was used to make base calls.

  reads failing Illumina filters were removed before further analysis

  Sequences were output in FASTQ format, poor quality reads truncated or removed as
  necessary, using Trimmomatic version 0.3023, and subsequently mapped to the human
  reference genome (GRCh37/hg19) and filtered to remove experimental artefacts using
  the Hi-C User Pipeline (HiCUP, http://www.bioinformatics.babraham.ac.uk/projects/hicup/).

  Off-target di-tags, where neither end mapped to a targeted fragment, were removed
  from the final data sets using a combination of BEDTools and command line tools.

  Genome_build: hg19

  Supplementary_files_format_and_content: BEDPE files include on-target read counts

  Supplementary_files_format_and_content: BED files include capture bait coordinates
  (region_baits_coordinates.bed.gz & promoter_baits_coordinates.bed.gz)'
