Data-Processing: "Paired-end reads of each multiplexed lane were paired-up and separated\
  \ to single cell datasets based on the 3 bp unique identification tags prefixing\
  \ each read. Read-pairs of each single cell were then processed independently. We\
  \ mapped read ends separately to the Mus musculus genome (assembly mm9) using the\
  \ Maq program with standard parameters and retained pairs of reads with unique hits\
  \ of high quality (q \u2265 30) at both ends. The first RE1 (Bgl II or Dpn II) restriction\
  \ site downstream of the read was identified and used as the fragment-end (fend)\
  \ associated with the read. We retained read-pairs that reflect informative ligation\
  \ events and with both ends mapped near the first RE2 (Alu I) site upstream of RE1\
  \ site. We discarded fend-pairs that were covered only once and used the list of\
  \ unique fend-pairs, ignoring the coverage of each pair. Fend-pairs with problematic\
  \ fragments (without a RE2 site or with a non-uniquely mapped start) were discarded.\
  \ Samples that confidently originated from single cell, with substantial number\
  \ of fend-pairs and with low noise levels were selected for the analysis.\nTh1_bgl_pool.txt\
