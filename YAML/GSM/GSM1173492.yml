  Extract-Protocol: 'Single cells treated according to the modified Hi-C protocol
    were isolated in PBS and incubated at 65 degrees C for overnight.

    The biotin-labelled DNA from each cell was bound to Dynabeads M-280 streptavidin
    magnetic beads (Life Technologies), digested with Alu I (New England Biolabs),
    A-tailed with Klenow Fragment (3''->5'' exo-) (New England Biolabs) and dATP,
    ligated with customised Illumina adapter with T4 DNA ligase (New England Biolabs),
    then the library was amplified by PCR with library amplification primers, and
    size-selected between 300 and 700 bp on an agarose gel.'
  Growth-Protocol: "CD4+ Th1 cells were prepared from spleens of male C57BL/6 mice\
    \ by stimulating the single cell suspension from spleen with 1 \xB5g/ml anti-CD3\
    \ (eBioscience) for 3 days in RPMI1640 medium with L-glutamine and 5% fetal calf\
    \ serum, purified using magnetic beads coated with anti-CD4 (Miltenyi Biotec),\
    \ and further expanded in the presence of 20 ng/ml IL-2 (Sigma)."
