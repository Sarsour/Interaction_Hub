  Treatment-Protocol: "To generate the boundary region deletion, 5X106 ESCs were transfected\
    \ with 5\xB5g each of two plasmids (pX459) each expressing Cas9 and a chimeric\
    \ guide RNA (gRNA1: CATGTTTGAGCATGGAAACCCGG, chrX:72823838-72823860; gRNA2: GGGTTATGGCGGTCGGTTCCTGG,\
    \ chrX:73025513-73025535). Subcloning of ESC was made by limiting dilution. Cells\
    \ were treated for 24 hours with puromycin. As soon as visible, single colonies\
    \ were picked under a microscope to be screened for deletion by PCR (forward primer:\
    \ CGTAGACGCGGCAGTAGTTT, reverse primer:ACATAAACTCCTTTTCAGGACCA). To identify the\
    \ targeted allele, we performed a PCR using primers (F:CTGTCCAAATGGAGGTGCTT R:C\
    \ CTAGGTCCGCTCTCTATCG) that amplify a 203-bp amplicon specifically on the WT allele,\
    \ which contains a SNP (rs29035891). After amplification, PCR products were gelpurified\
    \ and sequenced using the forward or reverse primer used for PCR. Clones positive\
    \ carrying the deletion were expanded and differentiated into NPC as previously\
    \ described (20) and subcloned by limiting dilution. NPC lines were maintained\
    \ in N2B27 medium supplement with EGF and FGF (10ng/ml each), on 0.1% gelatin-coated\
    \ flasks. Clones carrying the boundary deletion on the inactive X were identified\
    \ by RNA FISH against Xist with the p510 plasmid probe and DNA FISH with a BAC\
    \ hybridizing inside the deleted region (RP23-299L1)."
