Data-Processing: "Library strategy: 4C-Seq\nPaired-end reads were mapped to HG19 using\
  \ Bowtie2, with default parameter settings and the \u201C\u2013very-sensitive- local\u201D\
  \ preset option.\nHOMER (http:// homer.salk.edu/homer/interactions/) was used to\
  \ develop the contact matrix with \u201CmakeTagDirectory\u201D with the \u2013tbp\
  \ 1setting, and with \u201CanalyzeHi-C\u201D with the \u201C-raw\u201D and \u201C\
  -res 1000000\u201D settings to produce the raw contact matrix at 1 MB resolution\
  \ or and \u201C-res 1000000\u201D for the 100 kb contact matrix.\nGenome_build:\
  \ hg19\nSupplementary_files_format_and_content: each text file has a raw Hi-C matrix\
  \ at 100 kb resolution for the indicated sample."
