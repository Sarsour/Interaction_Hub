    Hyper Prep kit.'
  Growth-Protocol: Cells were grown overnight, shaking at 30C (room temperature for
    S. uvarum) in YPD media (1% yeast extract, 2% peptone, 2% dextrose), or for "raffinose"
    cultures, YP + 2% raffinose, or for "galactose" cultures, YP + 2% galactose. For
    non-saturated cultures, fresh cultures were inoculated to OD600=0.1 in the same
    media and grown until OD600 = 0.6-0.8.
