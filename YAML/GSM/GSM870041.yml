  Extract-Protocol: "Cells were crosslinked in 1% formaldehyde.  25 million cells\
    \ were used for each Hi-C experiment.  Cells were lysed and chromatin was digested\
    \ with HindIII as described previously (Lieberman-Aiden et al., 2009 (PMID 19815776)).\
    \  Digested ends were filled in with biotinylated dCTP and then ligated for 4\
    \ hours at 16 C.  After reversing the formaldehyde crosslinks by incubation at\
    \ 65 C with Proteinase K overnight, unligated biotinylated ends were removed by\
    \ 4 hours of incubation with 15 U T4 DNA polymerase at 20 C in the presence of\
    \ a low concentration of nucleotides (25 \xB5M each dNTP).  The DNA was fragmented\
    \ by Covaris sonication to an average size of 200 bp and then the ideal size for\
    \ Illumina sequencing (100-300 bp) was selected by Ampure fractionation (0.9x\
    \ Ampure beads to remove the DNA fragments >300 bp followed by 1.3x Ampure beads\
    \ to isolate the remaining DNA fragments > 100 bp).  The DNA ends were prepared\
    \ for Illumina sequencing adapter ligation by repairing the DNA ends and adding\
    \ an 'A'  to each end.  The biotinylated junctions were then pulled down using\
    \ MyOne streptavidin beads at a ratio of 1 uL beads per ng of biotinylated DNA.\
    \  Illumina paired-end adapters were ligated onto the DNA ends and then the fragments\
    \ were PCR amplified for 11-13 cycles.  Samples were sequenced on an Illumina\
    \ HiSeq instrument using the Paired End 50 bp module."
  Growth-Protocol: A retroviral construct containing 26X I-SceI sites was randomly
    integrated in the genome of A-MuLV-transformed pro-B cell lines.
