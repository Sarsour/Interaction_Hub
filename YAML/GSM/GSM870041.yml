Data-Processing: 'Image analysis pipeline: OLB1.9/CASAVA 1.7

  For NovoOutput Files: Sequencing reads from the Hi-C experiment were mapped to all
  possible HindIII fragments in the mouse genome (mm9) using NovoAlign V2.07.11 with
  default parameters.  If a sequence read contained the junction between two ligated
  HindIII sites (indicating that the read had passed into the paired interacting fragment),
  only the sequence upstream of this recognized junction was mapped.

  For Valid Pair files: Paired end reads that mapped to the same restriction fragment
  (representing self-ligated or unligated sequences) were discarded as were redundant
  observations of an identical mapped pair of locations.  Such redundant read pairs
  likely arise from a single interacting fragment pair that was amplified by PCR.  Results
  are presented in four columns: Restriction fragment 1 (from paired end 1) position,
  Restriction fragment 2 (from paired end 2) position, total number of paired reads,
  and total number of unique paired reads.

