Description: '67-STI2d-R2

  The ATM2E-I13 cell line is derived (stably transfected with I-SceI-GR) from the
  ATM2E cell line (Bredemeyer et al., 2006, Nature (PMID 16799570)), which was generated
  from an ATM-/- mouse (Barlow et al., 1996, Cell (PMID 8689683)) with an hBcl-2 transgene
  (Strasser et al., 1991 Cell (PMID 1959134)).'
