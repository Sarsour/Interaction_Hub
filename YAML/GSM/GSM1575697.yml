Data-Processing: 'Library strategy: Hi-C-Seq

  Basecalls performed using Illumina bcl2fastq 1.8.93

  Reads were mapped using bowtie2 (Langmead & Salzberg, 2012). For 4C, primer sequences
  were trimmed from reads.

  Hi-C: All reads that mapped multiple times to the genome were discarded as well
  as read pairs that were less than 1000 bp apart, that were more than 800 bp from
  a restriction site or that were duplicated.  Only reads having a mapping quality
  of at least 20 were considered. Hi-C matrices of different bin sizes were created
  by counting the number of times a Hi-C pair connected any two bins. The bin sizes
  considered were: 10.000 bp and restrictrion fragment size (RF).

  processed data files format and content: matrices of corrected Hi-C contact counts
  for different bin resolution.

  Genome_build: dm3'
