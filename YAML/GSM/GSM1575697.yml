  Extract-Protocol: 'Hi-C was carried out as described (Belton et al., 2012) with
    a few modifications to account for Drosophila cell and genome size: 50 million
    fixed insect cells per sample were used and batches of 20 million cells each were
    digested with 400U HindIII as Hi-C samples with a control 3C sample of 10 million
    cells. Cohesive ends in Hi-C samples were filled in with dATP, dGTP, dTTP and
    biotin-14-dCTP. Then DNA was ligated, purified and sonicated. Size selection for
    ~230bp fragments carried out and then enriched for biotinylated specimen with
    straptavidin beads. Illumina paired-end adapters and PfuUltra II Fusion DNA polymerase
    were used for library generation. For all libraries 10 cycles of PCR amplification
    were used.'
  Growth-Protocol: S2 cells were cultured in Schneider's medium (Gibco) supplemented
    with 10% FCS and 0.05% Pluronic F-68 (Sigma-Aldrich) on shaking incubators at
    27C at a density of 2-16 million/ml.
